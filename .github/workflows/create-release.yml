name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, zip
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

      - name: Debug directory structure
        run: ls -la

      - name: Prepare release files
        run: |
          # Create tenant directory structure
          mkdir -p tenant/views tenant/assets tenant/migrations
          
          # Check and copy tenant-specific files if directories exist
          if [ -d "resources/views/tenant" ]; then
            cp -r resources/views/tenant/* tenant/views/ || echo "No files to copy from views"
          fi
          
          if [ -d "public/tenant-assets" ]; then
            cp -r public/tenant-assets/* tenant/assets/ || echo "No files to copy from assets"
          fi
          
          if [ -d "database/tenant-migrations" ]; then
            cp -r database/tenant-migrations/* tenant/migrations/ || echo "No files to copy from migrations"
          else
            # Fallback to regular migrations if tenant-specific ones don't exist
            cp -r database/migrations tenant/migrations/ || echo "No migrations found"
          fi
          
          # Create a simple version file
          echo ${{ github.ref_name }} > tenant/version.txt
          
          # Create zip file
          zip -r sourcecode.zip . -x "node_modules/*" "vendor/*" "storage/*" ".git/*" ".github/*"
          
          # Verify zip was created
          ls -la sourcecode.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./sourcecode.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}