name: Create Release

on:
  push:
    # Creates release when you push a version tag
    tags:
      - 'v*.*.*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, zip
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

      - name: Prepare release files
        run: |
          # Remove development files
          rm -rf .git .github .gitignore tests phpunit.xml
          
          # Create tenant directory structure
          mkdir -p tenant/views tenant/assets tenant/migrations
          
          # Move tenant-specific files to tenant directory
          # Customize this based on your app structure:
          cp -r resources/views/tenant/* tenant/views/
          cp -r public/tenant-assets/* tenant/assets/
          cp -r database/tenant-migrations/* tenant/migrations/
          
          # Create zip file
          zip -r sourcecode.zip . -x "node_modules/*" "vendor/*" "storage/*"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./sourcecode.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
